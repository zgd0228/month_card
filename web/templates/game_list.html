{% extends 'base.html' %}
{% block css %}
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-weight: 500;
            font-family: "Microsoft YaHei","宋体","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif, FreeSans, Arimo;
        }

        div.search {
            padding: 2px 0;
            width: 350px;
        }

        form {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        input, button {
            border: none;
            outline: none;
        }

        input {
            width: 100%;
            height: 42px;
            padding-left: 13px;
        }

        button {
            height: 42px;
            width: 42px;
            cursor: pointer;
            position: absolute;
        }

        /*搜索框1*/
        .bar1 input {
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            background: #F9F0DA;
            color: #9E9C9C;
        }
        .bar1 button {
            top: 0;
            right: 0;
            background: #7BA7AB;
            border-radius: 0 5px 5px 0;
        }
        .bar1 button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }
    </style>
{% endblock %}
{% block table %}
{% load my_tags %}
    <div class="btn-group" style="margin: 5px 0">
    {% if request|has_permission:'game_add' %}
        <a href="{%  url 'game_add' %}" class="btn btn-default">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            添加用户
        </a>
    {% endif %}

    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>游戏名称</td>
            <td>游戏类型</td>
            <td>消费</td>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ game.title }}</td>
                <td>{{ game.type}}</td>
                <td>
                    <a style="color: #333333; display: inline-block" href="" class="btn btn-success">
                        消费
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
